<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Group Finder</title>
</head>
<body>
    <h1>Student Group Finder</h1>
    <form id="studentForm">
        <label for="birthdate">Enter the student's birth date:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <button type="submit">Find Group</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const birthdate = new Date(document.getElementById('birthdate').value);
            const k1Start = new Date('2021-05-16');
            const k1End = new Date('2022-05-16');
            const k2Start = new Date('2022-05-17');
            const k2End = new Date('2023-05-16');
            const k3Start = new Date('2023-05-17');
            const k3End = new Date('2024-05-16');
            let group;

            if (birthdate >= k1Start && birthdate <= k1End) {
                group = 'K1 class';
            } else if (birthdate >= k2Start && birthdate <= k2End) {
                group = 'K2 class';
            } else if (birthdate >= k3Start && birthdate <= k3End) {
                group = 'K3 class';
            } else {
                group = 'No class assigned';
            }

            document.getElementById('result').textContent = 'The student belongs to: ' + group;
        });
    </script>
</body>
</html>
